<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đếm ngày yêu 💖</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>💖 Đếm ngày yêu 💖</h1>

    <div id="input-section" class="input-section">
      <p>Nhập ngày bắt đầu yêu nhau:</p>
      <input type="date" id="loveDate">
      <button onclick="saveDate()">Lưu lại</button>
    </div>

    <div id="counter-section" class="hidden">
      <p>Chúng ta đã yêu nhau được:</p>
      <p id="days">0</p>
      <p>ngày rồi đó 🥰</p>
      <button onclick="resetDate()">Thay đổi ngày</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
